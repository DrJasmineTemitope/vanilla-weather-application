<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="enter your city"
                  class="form-control"
                  autofocus
                  id="enter-city-input"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm border-0"
                  id="submit-form"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last update: <span id="time"></span></li>
              <li id="weather-description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icons" />

                <strong id="temperature"> </strong>
                <span class="units"
                  ><a href="#" id="celsius" class="active"> ºC</a> |
                  <a href="#" id="fahrenheit">ºF</a>
                </span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humdity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/DrJasmineTemitope/vanilla-weather-application"
            target="_blank"
            rel="noopener noreferrer"
            >Open-source code</a
          >, by Temitope Lawal
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
